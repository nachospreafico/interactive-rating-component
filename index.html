<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="star-container">
        <img class="star" alt="Star icon" src="./assets/images/icon-star.svg" />
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreaciated to help us improve our offering!
      </p>

      <div class="ratings-container">
        <div class="rating-num" data-value="1">1</div>
        <div class="rating-num" data-value="2">2</div>
        <div class="rating-num" data-value="3">3</div>
        <div class="rating-num" data-value="4">4</div>
        <div class="rating-num" data-value="5">5</div>
      </div>

      <button class="submit-btn" id="submit">SUBMIT</button>

      <div class="success-container">
        <img
          class="illustration"
          alt="Feedback icon"
          src="./assets/images/illustration-thank-you.svg"
        />
        <div class="selected-rating">
          You selected <span id="selected-rating"></span> out of 5
        </div>
        <h3 class="thank-you">Thank you!</h3>
        <p class="success-msg">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
